<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loly's house - Contact Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="css/mystyle.css" rel="stylesheet" />
</head>


<body>

    <div class="container">
        <!-- Top box -->
        <!-- Logo & Site Name -->
        <div class="placeholder">
            <div class="parallax-window" data-parallax="scroll" data-image-src="img/simple-house-01.jpg">
                <div class="tm-header">
                    <div class="row tm-header-inner">
                        <div class="col-md-6 col-12">
                            <img src="img/simple-house-logo.png" alt="Logo" class="tm-site-logo" />
                            <div class="tm-site-text-box">
                                <h1 class="tm-site-title">Loly's house</h1>

                            </div>
                        </div>
                        <nav class="col-md-6 col-12 tm-nav">
                            <ul class="tm-nav-ul">
                                <li class="tm-nav-li"><a href="index.html" class="tm-nav-link">Home</a></li>
                                <li class="tm-nav-li"><a href="about.html" class="tm-nav-link">About</a></li>
                                <li class="tm-nav-li"><a href="contact.html" class="tm-nav-link active">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <header class="row tm-welcome-section">
                <h2 class="col-12 text-center tm-section-title">Contact Page</h2>
                <p class="col-12 text-center">You may use 123@gmail.com to send email to our inbox</p>
            </header>

            <div class="tm-container-inner-2 tm-contact-section">
                <div class="row">
                    <div class="col-md-6">
                        <form action="" name="myform" method="POST" class="tm-contact-form" onsubmit="return Validate_for_form()">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Name" />
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" />
                            </div>

                            <div class="form-group">
                                <textarea rows="5" name="message" class="form-control" placeholder="Message" style="resize: none;"></textarea>
                            </div>

                            <div class="form-group tm-d-flex">
                                <button type="submit" class="tm-btn tm-btn-success tm-btn-right">
					            Send
					          </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="tm-address-box">
                            <h4 class="tm-info-title tm-text-success">Our Address</h4>
                            <address>
								Tanta _ Elestad
							</address>
                            <a href="tel:080-5000" class="tm-contact-link">
                                <i class="fas fa-phone tm-contact-icon"></i>080-5000
                            </a>
                            <a href="Loly's house@mail.com" class="tm-contact-link">
                                <i class="fas fa-envelope tm-contact-icon"></i>Loly's house@mail.com
                            </a>

                        </div>
                    </div>
                </div>
            </div>
    </div>





    <script src="js/contact.js" type="text/javascript"></script>
</body>

</html>
